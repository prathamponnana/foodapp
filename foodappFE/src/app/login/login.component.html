<div style="margin: 10% auto;" class="container">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
        <br>
        <br>
        <img src="https://media.istockphoto.com/photos/most-famous-thai-foods-red-curry-pork-green-curry-pork-chicken-soup-picture-id1161110617?b=1&k=20&m=1161110617&s=170667a&w=0&h=grZQQ1ZjPrLz6BChCWhANL7d3heUvMxfUh4C2KOziiw=" alt="" srcset="" height="72" width="80">
        
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="name" #name="ngModel" ngModel
          type="text" id="inputEmail" class="form-control" placeholder="User Name" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" #password="ngModel" ngModel
          type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        

          <a href="register">
            New to FoodApp? Register Here!
          </a>
          <br>
        <br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        
    </form>
</div>
