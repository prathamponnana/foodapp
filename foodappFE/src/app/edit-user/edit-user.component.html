<div class="container">
    <h3>Edit User</h3>
    <form #edituser="ngForm" (ngSubmit)="editUser(edituser)">
        <div class="form-group">
            <input type="text" ngModel class="form-control" id="userid"
                name="id" #id="ngModel" [(ngModel)]="selectedUser.data.id">
        </div>
        <div class="form-group">
            <input type="text" ngModel class="form-control" id="productName"
                name="name" #name="ngModel" [(ngModel)]="selectedUser.data.name">
        </div>
        <div class="form-group">
            <input type="text" ngModel class="form-control"
                id="email" name="email" #email="ngModel" [(ngModel)]="selectedUser.data.email">
        </div>
        <div class="form-group">
            <input type="password" ngModel class="form-control" id="pwd"
                name="password" #password="ngModel" [(ngModel)]="selectedUser.data.password">
        </div>
        <div class="form-group">
            <input type="text" ngModel class="form-control" id="productPrice"
                name="role" #role="ngModel" [(ngModel)]="selectedUser.data.role">
        </div>
        <button type="submit" class="btn btn-primary">UPDATE</button>
    </form>
</div>
